<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>权限分配</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>
<div class="container">
<button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal" >
    登记账号
</button>

    <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal3" >
        更改账号权限
    </button>

    <button type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal4" >
        创建新的相册
    </button>
    <br> </br>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal5" >
        修改相册权限
    </button>

    <button type="button" class="btn btn-lg" style="background-color: blueviolet; color:#ffffff" data-toggle="modal" data-target="#myModal7" >
        移动相册位置
    </button>

    <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal6">
        图片全图浏览
    </button>

    <br></br>
    <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal8">
        警告框
    </button>

    <br> </br>

    <input type="file" class="bg-success">


    <div class="modal fade" id="myModal" tabindex="-1"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog ver" >
            <div class="modal-content btn-group-vertical" id="mySubModal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">登记账号</h4>
                </div>

                <div class="form-signin"  >
                    <label style="font-size: 15px">输入您想开放的用户名</label>
                    <input type="text" id="button1" style="margin-top: 0px"  class="form-control form-signin-heading"  placeholder="Username">
                    <label style="font-size: 15px">输入设定密码</label>
                    <input type="text" id="button2" style="margin-top: 0px" class="form-control form-signin-heading" placeholder="Password">
                    <label style="font-size: 15px">再次输入密码</label>
                    <input type="text" id="button3" style="margin-top: 0px" class="form-control form-signin-heading" placeholder="Password">
                </div>

                <div class="modal-footer" style="margin-top: 12px" >
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确认开户</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal3" tabindex="-1"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog ver">
            <div class="modal-content btn-group-vertical " id="mySubModal3">
                <div class="modal-header" >
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel3">更改账号权限</h4>
                </div>
                <div class="form-signin">
                    <label style="font-size: 20px" >选择账号进行权限修改</label>
                    <div class="row">
                        <div class="col-lg-8">
                            <!-- Split button -->
                            <div class="btn-group" style="margin-top: 15px ">
                                <input type="button" id="currentState" class="btn btn-default" style="width: 195px;"  value="选择要修改权限的账号">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <span class="caret"></span>
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#" id="text1"onclick="changeText1()">账号 1</a></li>
                                    <li><a href="#" id="text2"onclick="changeText2()">账号 2</a></li>
                                    <li><a href="#" id="text3"onclick="changeText3()">账号 3</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#" id="text4"onclick="changeText4()">账号 4</a></li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-md-7" style="margin-top: 25px">
                            <label style="font-size: 20px";>选择该账户可见的相册</label>
                            <iframe src="../pickfile1.html" marginheight="30px"  width="270"  height="200" frameborder="0" style="margin-left: 0px;margin-top: 15px" ></iframe>
                        </div>
                    </div>
                </div>

                <div class="modal-footer" >
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确认修改</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal4" tabindex="-1"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog ver">
            <div class="modal-content btn-group-vertical" id="mySubModal4">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel4">创建新的相册</h4>
                </div>

                <div class="form-signin">
                    <label style="font-size: 20px">输入要建立的相册名称</label>
                    <div class="row">
                        <input type="text" class="form-control" placeholder=" " style="width:220px;margin-left: 15px">

                        <label style="font-size: 20px;margin-top: 30px;margin-left: 12px">选择可见该相册的账号</label>
                        <div class="col-md-7">
                            <iframe src="pickfriend.html" marginheight="60px" marginwidth="30px" height="200" width="270" frameborder="0" align="left"></iframe>
                        </div>

                    </div>
                </div>

                <div class="modal-footer" style="margin-top:20px" >
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确认建立</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal5" tabindex="-1"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog ver">
            <div class="modal-content btn-group-vertical" id="mySubModal5">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel5">修改相册权限</h4>
                </div>

                <div class="form-signin">
                    <label style="font-size: 20px;">您将要对该相册进行权限修改</label>
                    <div class="row">
                        <div class="col-lg-8">
                            <input type="text" class="form-control" placeholder="相册名：旅游" style="width:220px;margin-left: 0px">
                        </div>
                        <label style="font-size: 20px;margin-top: 30px;margin-left: 12px">选择可见该相册的账号</label>
                        <div class="col-md-7">
                            <iframe src="pickfriend.html" marginheight="60px" marginwidth="30px" height="200" width="270" frameborder="0" align="left"></iframe>
                        </div>

                    </div>
                </div>

                <div class="modal-footer" >
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确认修改</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal6" tabindex="-1"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <span class="glyphicon glyphicon-remove-sign pull-right" ></span>
        <div class="modal-dialog" style="width: 750px ;margin:auto;margin-top: 10%">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                </ol>


                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox" align="middle">

                    <div class="item active" style="">
                        <img src="pic/a.jpg" alt="" >
                        <div class="carousel-caption">
                            It's first picture.
                        </div>
                    </div>
                    <div class="item">
                        <img src="pic/b.jpg" alt="..." >
                        <div class="carousel-caption">
                            It's second picture.
                        </div>
                    </div>
                    <div class="item">
                        <img src="pic/c.jpg" alt="..." >
                        <div class="carousel-caption">
                            It's third picture.
                        </div>
                    </div>
                    <div class="item">
                        <img src="pic/d.jpg" alt="..." >
                        <div class="carousel-caption">
                            It's forth picture.
                        </div>
                    </div>

                </div>


                <!-- Controls -->
                <a class="left carousel-control"   href="#carousel-example-generic" role="button" data-slide="prev" onmousemove="out1()" onmouseout="over1()">
                    <span class="glyphicon glyphicon-chevron-left" style="visibility: hidden "  id="toLeft" aria-hidden="true"   ></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control"   href="#carousel-example-generic" role="button" data-slide="next" onmousemove="out2()" onmouseout="over2()">
                    <span class="glyphicon glyphicon-chevron-right" style="visibility: hidden" id="toRight" aria-hidden="true"  ></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal7" tabindex="-1"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog ver">
            <div class="modal-content btn-group-vertical " id="mySubModal7">
                <div class="modal-header" >
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel7">移动文件夹</h4>
                </div>
                <div class="form-signin">
                    <div class="row">
                        <div class="col-md-7" style="margin-top: 5px">
                            <label style="font-size: 20px">选择要移动文件夹所到位置</label>
                            <iframe src="../pickfile2.html" marginheight="30px"  width="270"  height="230" frameborder="0" style="margin-left: 0px;margin-top: 25px" ></iframe>
                        </div>
                    </div>
                </div>

                <div class="modal-footer" style="margin-top: 40px">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确认修改</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="myModal8" tabindex="-1"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog ver" >
            <div class="modal-content btn-group-vertical alert-danger" id="mySubModal8">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel8">警告</h4>
                </div>

                <label class="alert-danger" style="font-size: 20px" >您的操作将无法恢复，请确认您的操作!</label>

                <div class="modal-footer" style="margin-top: 12px" >
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>



</div>





<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>

<script>
    function changeText1()
    {
        $("#currentState").attr("value",$('#text1').text());

    }
</script>


<script>
    function changeText2()
    {
        $("#currentState").attr("value",$('#text2').text());

    }
</script>

<script>
    function changeText3()
    {
        $("#currentState").attr("value",$('#text3').text());

    }
</script>

<script>
    function changeText4()
    {
        $("#currentState").attr("value",$('#text4').text());

    }
</script>
<script>
    $('#mySubModal').css({
        width: 350,
        height: 400

    });
</script>

<script>
    $('#mySubModal3').css({
        width: 350,
        height: 510

    });
</script>



<script>
    $('#mySubModal4').css({
        width: 350,
        height: 510

    });
</script>

<script>
    $('#mySubModal5').css({
        width: 350,
        height: 490

    });
</script>

<script>
    $('#mySubModal7').css({
        width: 350,
        height: 490

    });
</script>

<script type="text/javascript">
    function over1()
    {
        document.getElementById("toLeft").style.visibility="hidden";
    }
    function out1()
    {
        document.getElementById("toLeft").style.visibility="visible";
    }
</script>

<script type="text/javascript">
    function over2()
    {
        document.getElementById("toRight").style.visibility="hidden";
    }
    function out2()
    {
        document.getElementById("toRight").style.visibility="visible";
    }
</script>
</body>
</html>
